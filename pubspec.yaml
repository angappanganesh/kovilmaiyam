    - assets/images/portraitcollage3.jpg
    - assets/images/portraitcollage4.jpg
    - assets/images/portraitcollage6.jpg
    - assets/images/frontscreened/natraj4.jpg
    - assets/images/bloom.png
    - assets/icons/back.svg
    - assets/icons/details16.ico
    - assets/images/templebw.png
    - assets/icons/temple4.png
    - assets/icons/addevent.png
    - assets/icons/cart_with_item.svg
    - assets/icons/chat.svg
