version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.18.0 #it helps us to use SVG in our app
  firebase_core : ^0.6.0
  cloud_firestore: "^0.15.0"
  google_fonts: ^1.1.0
  smart_select:
    path: thirdparty/flutter_smart_select-master
  theme_patrol: ^0.0.1
  dio: ^3.0.7
  sticky_headers: ^0.1.8+1
  flutter_staggered_animations: "^0.1.2"

  permission_handler: 4.4.0
  ext_storage: any

  font_awesome_flutter: ^8.5.0
  #animation
  animated_text_kit: ^2.0.0

  #sharing to whatsapp
  esys_flutter_share: ^1.0.2

  #buttons in admin login
  progress_state_button: "^1.0.2"

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  webview_flutter: ^0.1.1
  url_launcher: ^4.0.2

  flutter_launcher_icons: ^0.8.0

  lottie: ^0.7.0+1
  material_dialogs: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/avnsm.png"
  android: true
  ios: false

# For information on the generic Dart part of this file, see the
